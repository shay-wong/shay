mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true
mode: rule
log-level: info
external-controller: :9090
external-ui: clash-dashboard
external-ui-url: https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip

geodata-mode: true
geox-url:
